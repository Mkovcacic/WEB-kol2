<form class="w-50" #myForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">
      Email address
    </label>
    <input [(ngModel)]="initial_mail" 
      name="email" type="email" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp"
    >
  </div>
  <div class="mb-3" [ngModelGroup]="'passwords'">
    <label for="exampleInputPassword1" class="form-label">
      Password
    </label>
    <input ngModel name="password" type="password" 
      class="form-control" id="exampleInputPassword1"
    >
    
    <label for="exampleInputPassword2" class="form-label">
      Confirm Password
    </label>
    <input ngModel name="confirm_password" type="password" 
      class="form-control" id="exampleInputPassword2"
    >
  </div>  
  <div class="mb-3 form-check">
    <input ngModel name="check" type="checkbox" 
      class="form-check-input" id="exampleCheck1"
    >
    <label class="form-check-label" for="exampleCheck1">
      Check me out
    </label>
  </div>
  <button (click)="submit(myForm)" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>

<p>
    {{ myForm.value | json }}
</p>

<p>
    {{ initial_mail }}
</p>
