
<td class="align-middle">{{ company()?.name }}</td>
<td class="align-middle">{{ company()?.employees }}</td>
<td class="align-middle">{{ formatter_wrapper(company()?.marketCap) }}</td>
<td class="align-middle text-center">
    <img [src]="generateFlagUrl(company()?.countryCode)" 
        alt="" width="32" height="32">
</td>                
<td class="align-middle text-center">
    <button class="btn btn-outline-info me-1" 
        style="width: 50px;"
        (click)="triggerEdit.emit(company()?.id)">
        <i class="bi bi-pen"></i>
    </button>    

    <button class="btn btn-outline-danger" 
        style="width: 50px;"
        (click)="triggerDelete.emit(company()?.id)">
        <i class="bi bi-trash3"></i>
    </button>
</td>
